<script>
let originalTime = new Date(); // Store the original time
let offsetMinutes = 7; // Set the offset time in minutes

function startTime() {
  const today = new Date();
  today.setMinutes(today.getMinutes() + offsetMinutes);
  let h = today.getHours();
  let m = today.getMinutes();
  m = checkTime(m);

  // Update the specific elements with the updated time
  document.getElementById('clock').innerHTML =  h + ":" + m;
  document.getElementById('day').innerHTML = getDayString(today.getDay()) + ' ' + (today.getMonth() + 1) + ' ' + today.getFullYear();
  
  // Update the time element
  document.getElementById('current-time').innerHTML = h + ":" + m;

  setTimeout(startTime, 1000);
}

function gradualReset() {
  if (offsetMinutes > 0) {
    offsetMinutes -= 1; // Adjust the decrement value based on how quickly you want to return to the original time
    startTime(); // Call startTime to update the clock
    setTimeout(gradualReset, 1000);
  } else {
    offsetMinutes = 0;
  }
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};
  return i;
}

function getDayString(dayIndex) {
  const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  return days[dayIndex];
}
